<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplicacion</title>
    <script>
        function multi(props){
            var props = parseInt(document.getElementById("num").value);
            for (let index = 0; index < 10; index++) {
                alert(`El ${props} * ${[index]} = ${props* [index]}`)
                // res = props * [index];
                // document.getElementById("res").innerHTML = res
            }
            
        }
    </script>
</head>
<body>
    <form action="multi" method="post">
        <label for="">ingresa un numero</label>
        <input type="number" id="num">
        <button onclick="multi()">multiplicar</button>
    </form>

    <div id="res"></div>
</body>
</html>
