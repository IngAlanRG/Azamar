        en automático esto nos va a mostrar la cadena que emos escrito en iniciando por n y terminando por 0
        de esta forma podemos mencionar que los datos que se encuentran en la cadena van a ser mostrados a la 
        inversa.
        ya el resultado lo mostramos en una ventana emergente 
        con la variable en la que se esta capturando el dato 
        */
        function cambio() {
            var nC = document.getElementById("names").value;
            var salida = "";
            var arreglo = new Array();
            for (let r = nC.length - 1; r >= 0; r--) {
                salida += nC[r];
            }
            alert(salida)
        }
    </script>
