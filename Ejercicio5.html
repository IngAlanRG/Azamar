<html5>
	<head>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
		<script src="./matrices.js" language="javascript" type="text/javascript">
		</script>
		<style>
			.global{
				width: 100%;
				height: auto;
				padding: 0;
				margin: 0;
				display: flex;
				justify-content: space-between;
			}
			.left{
				display: flex;
				flex-direction: column;
				justify-content: start;
				width: 50%;
			}
			.raw{
				display: flex;
				flex-direction: column;
				justify-content: flex-end;
				width: 50%;
			}
			.button{
				display: block;
			}
		</style>
	</head>
	<body>
		<div id="main"">
			<div id="dimens" class="container global">
				<div id="A" class="container left">
					<div>Dimensiones matriz A</div>
					<form name="dimA" class="mb-3">
						<label class="form-label">Filas </label>
						<input type="text" size="4" id="text" class="form-control">
						<label class="form-label">Columnas</label>
						<input type="text" size="4" id="text" class="form-control">
					</form>
				</div>
				<div id="B" class="container raw">
					<div>Dimensiones matriz B</div>
					<form name="dimB" class="mb-3">
						<label class="form-label">Filas</label>
						<input type="text" size="4" id="text" class="form-control">
						Columnas
						<input type="text" size="4" id="text" class="form-control">
					</form>
				</div>
			</div>
			<input type="button" value="CREAR MATRICES" onclick="Comprobar ()" name="crear" class="btn btn-primary button">
	</body>
</html5>
